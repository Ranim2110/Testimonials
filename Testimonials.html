<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="./Testimonials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

</head>

<body>
    <div class="Testimonials">
        <div class="title">
            <H2>Testimonials</H2>
        </div>
        <div class="line"></div>
        <div class="row"></div>
        <div class="content">
            <div class="per1">
                <img src="./salwa.jpg" alt="Salwa">
                <h3>Salwa Eissa</h3>
                <p>25 years old, <br>graduated from the Faculty of Commerce ,<br>
                    work for Maalem Tourism Company</p>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>

            <div class="per2">
                <img src="./MyDoc.jpg" alt="Manonty">
                <h3>Menna kamal</h3>
                <p>18 years old,<br> in the first year of the College of Pharmacy</p>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>

            <div class="per2">
                <img src="./Yara.jpg" alt="Yaryorti">
                <h3>Yara Fahem</h3>
                <p>19 years old,<br> in the Faculty of Arts, Department of Media, <br>

                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
            </div>
        </div>
    </div>

</html>
